<div class='container'>
    <h2>Product List</h2>

    <div>
        <table class="table table-striped table-responsive">
            <thead>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Created Date</th>
                <th>Category</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of products">
                    <td>{{p.Id}}</td>
                    <td>{{p.Name}}</td>
                    <td>{{p.Price}}</td>
                    <td>{{p.CreatedDate | date}}</td>
                    <td>{{p.Category}}</td>
                    <td>
                        <button [routerLink]="['/update', p.Id]" class="btn btn-secondary">Update</button>
                        <button (click)="deleteProduct(p.Id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
